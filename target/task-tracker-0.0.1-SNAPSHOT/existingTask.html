<head>
  <meta charset="UTF-8">
  
	  	 	
</head>

<body>

    <div data-ng-init="getTasks()"></div> 
    <button ng-click="remove()">remove</button>
    <table>
            <tr>
                <th>Id</th>
                <th>UserId</th>
                <th>Task Name</th>
                <th>Task Description</th>
                <th>Task Priority</th>
                <th>Task Date/Time</th>
                <th>Tick to Delete</th>
            </tr>
            <tr ng-repeat="dt in currentTask">
                <td>{{dt.id}}</td>
                <td>{{dt.userId}}</td>
                <td>{{dt.taskName}}</td>
                <td>{{dt.taskDescription}}</td>
                <td>{{dt.taskPriority}}</td>
                <td>{{dt.dateandtime}}</td>
                <td><input type="checkbox" ng-model="dt.isDelete"/>{{$index}}</td>
            </tr>
        </table>

</body>
