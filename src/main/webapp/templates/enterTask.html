<head>
  <meta charset="UTF-8">
  <title>Setup a Task</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
	  	  
</head>

<body>

 <div class="login">
  <!--<h4><a ng-href="#loginBox" >{{taskStatus}}</a></h4>-->
  <h4>{{taskStatus}}</h4>
	<h1>Setup a Task</h1>
    <form ng-submit="submit()">
    	<input type="text" name="taskName" placeholder="Task Name" required="required" ng-model="taskName" maxlength="12"/>
        <input type="text" name="taskDescription" placeholder="Task Description" required="required" ng-model="taskDescription" maxlength="25"/>
        <input type="number" name="taskPriority" min="1" max="3" placeholder="Task Priority"  ng-model="taskPriority"/>
        <input id="datetime" type="datetime-local" required="required" ng-model="taskSchedule">
        <button type="submit" class="btn btn-primary btn-block btn-large">Submit Task.</button>
    </form>
</div>

</body>
